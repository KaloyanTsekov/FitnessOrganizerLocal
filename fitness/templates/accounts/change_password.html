{% extends 'base/base.html' %}
{% block page_content %}
    <div class="card-box2">
            <form method="POST">
                <fieldset>
                    <legend> Change password</legend>
                        <form method="POST" action="{% url 'change password success' %}">
                            {{form.non_field_errors}}
                            {% csrf_token %}
                            {% for field in form %}
                            {{field.label_tag}}
                            {{ field }}
                            {% if field.errors %}
                            {{ field.errors }}
                            {% endif %}
                            {% endfor %}
                        <button class="button-list" type="submit">Submit</button>
                        </form>
                </fieldset>
            </form>
    </div>
</html>
{% endblock %}
